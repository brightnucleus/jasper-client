 <xs:element name=\"requestDate\" type=\"xs:dateTime\" minOccurs=\"0\"/>\n                <xs:element name=\"simTransferToAccountStatusList\">\n                    <xs:complexType>\n                        <xs:sequence>\n                            <xs:element name=\"simTransferToAccountStatus\" type=\"TransferSimToAccountStatusType\" minOccurs=\"1\" maxOccurs=\"unbounded\"/>\n                        </xs:sequence>\n                    </xs:complexType>\n                </xs:element>\n                <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n            </xs:sequence>\n        </xs:extension>\n    </xs:complexContent>\n</xs:complexType>\n</xs:element>\n<!-- ========= AssignOrUpdateIPAddress ============ -->\n<xs:element name=\"AssignOrUpdateIPAddressRequest\">\n    <xs:annotation>\n        <xs:documentation>\n            Assign or Update the IP Address.\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"RequestType\">\n                <xs:sequence>\n                    <xs:element name=\"iccid\" type=\"xs:string\" minOccurs=\"1\" />\n                    <xs:element name=\"apn\" type=\"xs:string\" minOccurs=\"1\"/>\n                    <xs:element name=\"ipAddress\" type=\"xs:string\" minOccurs=\"1\"/>\n                    <xs:element name=\"pdpId\" type=\"xs:string\" minOccurs=\"0\"/>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n<xs:element name=\"AssignOrUpdateIPAddressResponse\">\n<xs:complexType>\n    <xs:complexContent>\n        <xs:extension base=\"ResponseType\">\n            <xs:sequence>\n                <xs:element name=\"status\" type=\"xs:boolean\">\n                    <xs:annotation>\n                        <xs:documentation>\n                            Assign or Update IP Address Status:\n                            \"SUCCESS\": True,\n               