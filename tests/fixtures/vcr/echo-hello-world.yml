on base=\"ResponseType\">\n            <xs:sequence>\n                <xs:element name=\"code\" type=\"xs:string\"/>\n                <xs:element name=\"description\" type=\"xs:string\"/>\n            </xs:sequence>\n        </xs:extension>\n    </xs:complexContent>\n</xs:complexType>\n</xs:element>\n<!-- ========= ManageDialableMSISDN =========-->\n<xs:element name=\"ManageDialableMSISDNRequest\">\n    <xs:annotation>\n        <xs:documentation>\n            allow a Customer to request a routable MSISDN.\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"RequestType\">\n                <xs:sequence>\n                    <xs:element name=\"iccid\" type=\"xs:string\"/>\n                    <xs:element name=\"action\">\n                        <xs:simpleType>\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Action type:\n                                    \"GET\": request MSISDN\n                                    \"RELEASE\": return MSISDN\n                                </xs:documentation>\n                            </xs:annotation>\n                            <xs:restriction base=\"xs:string\">\n                                <xs:enumeration value=\"GET\"/>\n                                <xs:enumeration value=\"RELEASE\"/>\n                            </xs:restriction>\n                        </xs:simpleType>\n                    </xs:element>\n                    <xs:element name=\"ServiceAreasSelector\" minOccurs=\"0\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                Mandatory for GET action. MarketCode is selected for Europe area.\n                            </xs:documentation>\n                        </xs:annotation>\n                        <xs:complexType>\n                            <xs:choice>\n          