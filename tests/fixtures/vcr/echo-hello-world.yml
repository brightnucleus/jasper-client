:element>\n\n<xs:element name=\"GetAccountDetailsTelkomselLBSResponse\">\n<xs:complexType>\n    <xs:complexContent>\n        <xs:extension base=\"ResponseType\">\n            <xs:sequence>\n                <xs:element name=\"accounts\">\n                    <xs:complexType>\n                        <xs:sequence minOccurs=\"1\" maxOccurs=\"unbounded\">\n                            <xs:element name=\"account\" type=\"AccountType\"/>\n                        </xs:sequence>\n                    </xs:complexType>\n                </xs:element>\n                <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n            </xs:sequence>\n        </xs:extension>\n    </xs:complexContent>\n</xs:complexType>\n</xs:element>\n    <!-- ========= GetCoverageMap ============ -->\n\t<xs:element name=\"GetCoverageMapRequest\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>\n                Get the URL of the coverage map image for a given address.\n                If the address is invalid, no mapUrl will be returned, and\n                matchType will indicate the problem with the address.\n            </xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType mixed=\"false\">\n\t\t\t<xs:complexContent mixed=\"false\">\n\t\t\t\t<xs:extension base=\"RequestType\">\n\t\t\t\t\t<xs:sequence>\n\t\t\t\t\t\t<xs:element name=\"address\" type=\"xs:string\">\n\t\t\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t\t\t<xs:documentation>The full address (street address, city, state, optional zip code) or just the zip code</xs:documentation>\n\t\t\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t\t</xs:element>\n\t\t\t\t\t</xs:sequence>\n\t\t\t\t</xs:extension>\n\t\t\t</xs:complexContent>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element name=\"GetCoverageMapResponse\">\n\t\t<xs:complexType mixed=\"false\">\n\t\t\t<xs:complexContent mixed=\"false\">\n\t\t\t\t<xs:extension base=\"ResponseType\">\n\t\t\t\t\t<xs:sequence>\n\t\t\t\t\t\t<xs:element name=\"mapUrl\" type=\"xs:string\" minOccurs=\"0\" maxOccurs=\"1\">\n                            <xs:annotation>\n                                <xs:documentation>The URL of the map image</xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"matchType\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>The type of match (ex. STREET, ZIP, etc.) if the address was found, or the type of error (ex. ERROR_PARSE, ERROR_NOT_FOUND, etc.) if the address was invalid</xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n\t\t\t\t\t</xs:sequence>\n\t\t\t\t</xs:extension>\n\t\t\t</xs:complexContent>\n\t\t</xs:complexType>\n\t</xs:element>    <!-- ========= GetCoverageMapByLatLong ============ -->\n\t<xs:element name=\"GetCoverageMapByLatLongRequest\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>\n                Get the URL of the coverage map image for a given latitude/longitude.\n                If the latitude or longitude is invalid, a SOAP fault will be returned.\n            </xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType mixed=\"false\">\n\t\t\t<xs:complexContent mixed=\"false\">\n\t\t\t\t<xs:extension base=\"RequestType\">\n\t\t\t\t\t<xs:sequence>\n\t\t\t\t\t\t<xs:element name=\"x\" type=\"xs:double\">\n\t\t\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t\t\t<xs:documentation>longitude in WGS84 decimal degrees</xs:documentation>\n\t\t\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t\t</xs:element>\n                        <xs:element name=\"y\" type=\"xs:double\">\n                            <xs:annotation>\n                                <xs:documentation>latitude in WGS84 decimal degrees</xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n\t\t\t\t\t</xs:sequence>\n\t\t\t\t</xs:extension>\n\t\t\t</xs:complexContent>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element name=\"GetCoverageMapByLatLongResponse\">\n\t\t<xs:complexType mixed=\"false\">\n\t\t\t<xs:complexContent mixed=\"false\">\n\t\t\t\t<xs:extension base=\"ResponseType\">\n\t\t\t\t\t<xs:sequence>\n\t\t\t\t\t\t<xs:element name=\"mapUrl\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>The URL of the map image</xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n\t\t\t\t\t</xs:sequence>\n\t\t\t\t</xs:extension>\n\t\t\t</xs:complexContent>\n\t\t</xs:complexType>\n\t</xs:element>    <!-- ========= GetCoverage ============ -->\n\t<xs:element name=\"GetCoverageRequest\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>\n                Get the coverage information for a given address.\n                If the address is invalid, matchType will be a string that starts with \"ERROR_\" (ERROR_PARSE, ERROR_NOT_FOUND, etc.), indicating the problem with the address.\n            </xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType mixed=\"false\">\n\t\t\t<xs:complexContent mixed=\"false\">\n\t\t\t\t<xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"address\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>The full address (street address, city, state, optional zip code) or just the zip code</xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n\t\t\t\t</xs:extension>\n\t\t\t</xs:complexContent>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element name=\"GetCoverageResponse\">\n\t\t<xs:complexType mixed=\"false\">\n\t\t\t<xs:complexContent mixed=\"false\">\n\t\t\t\t<xs:extension base=\"ResponseType\">\n\t\t\t\t\t<xs:sequence>\n\t\t\t\t\t\t<xs:element name=\"live\" type=\"xs:boolean\">\n                            <xs:annotation>\n                                <xs:documentation>true if there is coverage at this location, false otherwise</xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"comingSoon\" type=\"xs:boolean\">\n                            <xs:annotation>\n                                <xs:documentation>true if coverage will be available at this location soon, false otherwise; note that comingSoon = false for locations with current coverage (live = true)</xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"matchType\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>The type of match (ex. STREET, ZIP, etc.) if the address was found, or the type of error (ex. ERROR_PARSE, ERROR_NOT_FOUND, etc.) if the address was invalid</xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"retiring\" type=\"xs:boolean\">\n                            <xs:annotation>\n                                <xs:documentation>true if coverage is being retired at this location, false otherwise</xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n\t\t\t\t\t</xs:sequence>\n\t\t\t\t</xs:extension>\n\t\t\t</xs:complexContent>\n\t\t</xs:complexType>\n\t</xs:element>    <!-- ========= GetCoverageByLatLong ============ -->\n\t<xs:element name=\"GetCoverageByLatLongRequest\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>\n                Get the coverage information for a given latitude/longitude. Only\n                locations within the US and Mexico are supported.\n                If the latitude or longitude is invalid, a SOAP fault will be returned.\n            </xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType mixed=\"false\">\n\t\t\t<xs:complexContent mixed=\"false\">\n\t\t\t\t<xs:extension base=\"RequestType\">\n\t\t\t\t\t<xs:sequence>\n\t\t\t\t\t\t<xs:element name=\"x\" type=\"xs:double\">\n\t\t\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t\t\t<xs:documentation>longitude in WGS84 decimal degrees</xs:documentation>\n\t\t\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t\t</xs:element>\n                        <xs:element name=\"y\" type=\"xs:double\">\n                            <xs:annotation>\n                                <xs:documentation>latitude in WGS84 decimal degrees</xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n\t\t\t\t\t</xs:sequence>\n\t\t\t\t</xs:extension>\n\t\t\t</xs:complexContent>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element name=\"GetCoverageByLatLongResponse\">\n\t\t<xs:complexType mixed=\"false\">\n\t\t\t<xs:complexContent mixed=\"false\">\n\t\t\t\t<xs:extension base=\"ResponseType\">\n\t\t\t\t\t<xs:sequence>\n\t\t\t\t\t\t<xs:element name=\"live\" type=\"xs:boolean\">\n                            <xs:annotation>\n                                <xs:documentation>true if there is coverage at this location, false otherwise</xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"comingSoon\" type=\"xs:boolean\">\n                            <xs:annotation>\n                                <xs:documentation>true if coverage will be available at this location soon, false otherwise; note that comingSoon = false for locations with current coverage (live = true)</xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"retiring\" type=\"xs:boolean\">\n                            <xs:annotation>\n                                <xs:documentation>true if coverage is being retired at this location, false otherwise</xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n\t\t\t\t\t</xs:sequence>\n\t\t\t\t</xs:extension>\n\t\t\t</xs:complexContent>\n\t\t</xs:complexType>\n\t</xs:element><!-- ========= GetNetworkAccessConfig ============ -->\n    <xs:element name=\"GetNetworkAccessConfigRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                GetNetworkAccessConfig takes an ICCID and returns the associated Network Access ID.\n\n                The result will be a Network Access ID.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                   <xs:sequence>\n                    \t<xs:element name=\"iccid\" type=\"xs:string\" minOccurs=\"1\" maxOccurs=\"unbounded\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"GetNetworkAccessConfigResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"nacIds\">\n                            <xs:complexType>\n                                <xs:sequence>\n                                    <xs:element name=\"nacId\" type=\"nacIdType\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n                                </xs:sequence>\n                            </xs:complexType>\n                        </xs:element>\n                        <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n\n<!-- ========= GetAllNetworkAccessConfigs ============ -->\n    <xs:element name=\"GetAllNetworkAccessConfigsRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                GetAllNetworkAccessConfigs returns all the network access configs available.\n\n                The result will be a list of nacIds.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"pageNumber\" type=\"xs:int\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    We strongly recommend passing the pageNumber in the request. Then the results will be\n                                    paginated and totalPages will be returned in the response.\n                                    Otherwise, only the first 1000 results will be returned, and totalPages will have a value of -1\n                                    in the response.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"GetAllNetworkAccessConfigsResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"nacIds\">\n                            <xs:complexType>\n                                <xs:sequence>\n                                    <xs:element name=\"nacId\" type=\"xs:long\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n                                </xs:sequence>\n                            </xs:complexType>\n                        </xs:element>\n                        <xs:element name=\"totalPages\" type=\"xs:int\"/>\n                        <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n\n    <!-- ========= GetNetworkAccessConfigDetails ============ -->\n    <xs:element name=\"GetNetworkAccessConfigDetailsRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                Get the Network Access Config details for a given list of Network Access Config IDs.\n                At least one nacID should be provided, maximum limit is 50 for performance reasons.\n\n                The returned results are not guaranteed to be in the same ordering as the request.\n                Not found nacIDs will not be part of the result.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"nacIds\">\n                            <xs:complexType>\n                                <xs:sequence>\n                                    <xs:element name=\"nacId\" type=\"xs:long\" minOccurs=\"1\" maxOccurs=\"unbounded\"/>\n                                </xs:sequence>\n                            </xs:complexType>\n                        </xs:element>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"GetNetworkAccessConfigDetailsResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"nacs\">\n                            <xs:complexType>\n                                <xs:sequence>\n                                    <xs:element name=\"nac\" type=\"nacType\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n                                </xs:sequence>\n                            </xs:complexType>\n                        </xs:element>\n                        <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element><!-- ========= EditNetworkAcessConfig ============ -->\n\t<xs:element name=\"EditNetworkAccessConfigRequest\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>\n                Change the ICCID's Network Access Config to the target Network Access Config.\n\n                The result will be the ICCID and the effective date of the change.\n            </xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:complexContent>\n\t\t\t\t<xs:extension base=\"RequestType\">\n\t\t\t\t\t<xs:sequence>\n\t\t\t\t\t\t<xs:element name=\"iccid\" type=\"xs:string\"/>\n                        <xs:element name=\"nacId\" type=\"xs:long\"/>\n                        <xs:element name=\"effectiveDate\" type=\"xs:date\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    The scheduled date (CCYY-MM-DD) for the change to be applied in UTC.\n                                    Default to current date, which indicates the execute the change immediately.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n\t\t\t\t</xs:extension>\n\t\t\t</xs:complexContent>\n\t\t</xs:complexType>\n\t</xs:element>\n    <xs:element name=\"EditNetworkAccessConfigResponse\">\n        <xs:annotation>\n            <xs:documentation>\n                Response for EditNetworkAcessConfig API call.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"iccid\" type=\"xs:string\"/>\n                        <xs:element name=\"effectiveDate\" type=\"xs:date\" />\n                        <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>    <!-- ========= SendIpMessage ============ -->\n     <xs:element name=\"SendIpMessageRequest\">\n         <xs:annotation>\n             <xs:documentation>\n                 Send IP network message to device. Any error will be returned as SOAP fault.\n                 If the delivery was successful, the response message from the device will be returned (usually BASE64 encoded). \n             </xs:documentation>\n         </xs:annotation>\n         <xs:complexType>\n             <xs:complexContent>\n                 <xs:extension base=\"RequestType\">\n                     <xs:sequence>\n                         <xs:element name=\"iccid\" type=\"xs:string\"/>\n                         <xs:element name=\"protocol\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    TCP or UDP\n                                </xs:documentation>\n                            </xs:annotation>\n                         </xs:element>\n                         <xs:element name=\"port\" type=\"xs:int\"/>\n                         <xs:element name=\"message\" type=\"xs:string\"/>\n                         <xs:element name=\"responseTimeout\" type=\"xs:int\">\n                             <xs:annotation>\n                                 <xs:documentation>\n                                     How long (in ms) should the server wait for an response from the device.\n                                     Maximum 10000 (10s).\n                                 </xs:documentation>\n                             </xs:annotation>\n                         </xs:element>\n                     </xs:sequence>\n                     <xs:attribute name=\"messageEncoding\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Specifies encoding format of message text - LITERAL(default) or BASE64.\n                                    Note: Message has to be encoded in the format specified\n                                </xs:documentation>\n                            </xs:annotation>\n                    </xs:attribute>\n                 </xs:extension>\n             </xs:complexContent>\n         </xs:complexType>\n     </xs:element>\n     <xs:element name=\"SendIpMessageResponse\">\n         <xs:complexType>\n             <xs:complexContent>\n                 <xs:extension base=\"ResponseType\">\n                     <xs:sequence>\n                         <xs:element name=\"responseMessage\" type=\"xs:string\"/>\n                     </xs:sequence>\n                     <xs:attribute name=\"messageEncoding\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Specifies encoding format of message text - LITERAL(default) or BASE64.\n                                    Note: Response message will be encoded in the format specified\n                                </xs:documentation>\n                            </xs:annotation>\n                    </xs:attribute>\n                 </xs:extension>\n             </xs:complexContent>\n         </xs:complexType>\n     </xs:element>\n\n    <!-- ========= Get Auth Token ============ -->\n    <xs:element name=\"GetAuthTokenRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                Gets the authentication token for the given local and remote user identifiers.\n                This token is encrypted using the requesting server's public key and needs to\n                be decrypted by the requesting server using its private key.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"localUser\" type=\"UserIdentifierType\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Information about the user on this Control Center instance.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"remoteUser\" type=\"UserIdentifierType\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Information about the user on another Control Center instance.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"linkageType\" type=\"xs:long\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Linkage type, either regular or account-peering.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"GetAuthTokenResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"authToken\" type=\"xs:string\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>    <!-- ========= Activate Auth Token ============ -->\n    <xs:element name=\"ActivateAuthTokenRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                Gets the authentication token for the given local and remote user identifiers.\n                This token is encrypted using the requesting server's public key and needs to\n                be decrypted by the requesting server using its private key.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"localUser\" type=\"UserIdentifierType\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Information about the user on this Control Center instance.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"remoteUser\" type=\"UserIdentifierType\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Information about the user on another Control Center instance.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"authToken\" type=\"xs:string\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"ActivateAuthTokenResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"status\" type=\"xs:boolean\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element><!-- ========= AssignMSISDNForTargetSIM ============ -->\n<xs:simpleType name=\"SelectVirtualSubAndAssignMSISDNStatus\">\n    <xs:annotation>\n        <xs:documentation>\n            Satus:\n            \"COMPLETE\": Vivo request successfully created\n            \"PENDING\": Vivo request is in the process of being created\n            \"FAILED\": Failed creating new vivo request\n        </xs:documentation>\n    </xs:annotation>\n    <xs:restriction base=\"xs:string\">\n        <xs:enumeration value=\"PENDING\"/>\n        <xs:enumeration value=\"COMPLETE\"/>\n    </xs:restriction>\n</xs:simpleType>\n<xs:simpleType name=\"msisdnAssignmentStatus\">\n<xs:annotation>\n    <xs:documentation>\n        Satus:\n        \"Exceed\": Vivo retry have exceed allow times.\n    </xs:documentation>\n</xs:annotation>\n<xs:restriction base=\"xs:string\">\n    <xs:enumeration value=\"MSISDN_COUNTER_LIMIT\"/>\n    <xs:enumeration value=\"SUCCESS\"/>\n    <xs:enumeration value=\"FAILURE\"/>\n</xs:restriction>\n</xs:simpleType>\n<xs:element name=\"SelectVirtualSubAndAssignMSISDNRequest\">\n    <xs:annotation>\n        <xs:documentation>\n            Assign MSIDN for target sim\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"RequestType\">\n                <xs:sequence>\n                    <xs:element name=\"globalSimTransferId\" type=\"xs:long\" />\n                    <xs:element name=\"remoteRequestId\" type=\"xs:long\" />\n                    <xs:element name=\"targetAccount\" type=\"xs:string\" />\n                    <xs:element name=\"targetOperator\" type=\"xs:string\"/>\n                    <xs:element name=\"primaryAccount\" type=\"xs:string\" minOccurs=\"0\" maxOccurs=\"1\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                Name of the primary account in which the primary SIM exists\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                    <xs:element name=\"primaryOperator\" type=\"xs:string\" minOccurs=\"0\" maxOccurs=\"1\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                Name of the primary operator in which the primary SIM exists\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                    <xs:element name=\"sourceIccid\" type=\"xs:string\"/>\n                    <xs:element name=\"sourceImsi\" type=\"xs:string\"/>\n                    <xs:element name=\"sourceMsisdn\" type=\"xs:string\"/>\n                    <xs:element name=\"targetSimProfileId\" type=\"xs:string\"/>\n                    <xs:element name=\"globalSimTransferType\" type=\"GlobalSimTransferType\"/>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n\n<xs:element name=\"SelectVirtualSubAndAssignMSISDNResponse\">\n<xs:complexType>\n    <xs:complexContent>\n        <xs:extension base=\"ResponseType\">\n            <xs:sequence>\n                <!-- status = 'PENDING', when concurrent calls are made -->\n                <xs:element name=\"status\" type=\"SelectVirtualSubAndAssignMSISDNStatus\"/>\n                <!-- if status == PENDING, all of the below will be null -->\n\n                <xs:element name=\"msisdnAssignStatus\" type=\"msisdnAssignmentStatus\" minOccurs=\"0\" maxOccurs=\"1\"/>\n                <!-- if msisdnAssignStatus == MSISDN_COUNTER_LIMIT, all of the below will be null -->\n                <!-- else:\n                    if the response is *asynchronous*, transactionId is *not* null, msisdnAssignStatus = null.\n                    else transactionId is null. further -\n                        if MSISDN assignment succeeded, then msisdnAssignStatus = SUCCESS and targetSimSubscriptionInfo.targetMsisdn will not be null\n                        else, msisdnAssignStatus = FAILURE and targetSimSubscriptionInfo.targetMsisdn will be null\n                -->\n                <xs:element name=\"transactionId\" type=\"xs:string\" minOccurs=\"0\" maxOccurs=\"1\"/>\n                <xs:element name=\"targetSimSubscriptionInfo\" type=\"GlobalSimSubscriptionInfoType\" minOccurs=\"0\" maxOccurs=\"1\"/>\n            </xs:sequence>\n        </xs:extension>\n    </xs:complexContent>\n</xs:complexType>\n</xs:element>\n<xs:element name=\"WorkflowAsyncActionResponseCallbackRequest\">\n    <xs:annotation>\n        <xs:documentation>\n            Callback API to post response to an asynchronous WorkflowAction corresponding to the given transactionId\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"RequestType\">\n                <xs:sequence>\n                    <xs:element name=\"transactionId\" type=\"xs:string\"  minOccurs=\"1\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                Unique ID so that asynchronous responses can be tracked by Jasper\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                    <xs:element name=\"response\" type=\"xs:string\" minOccurs=\"0\" />\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n\n<xs:element name=\"WorkflowAsyncActionResponseCallbackResponse\">\n<xs:complexType>\n    <xs:annotation>\n        <xs:documentation>\n            Empty response\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexContent>\n        <xs:extension base=\"ResponseType\">\n            <xs:sequence/>\n        </xs:extension>\n    </xs:complexContent>\n</xs:complexType>\n</xs:element>    <!-- ========= Deactivate Auth Token ============ -->\n    <xs:element name=\"DeactivateAuthTokenRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                Gets the authentication token for the given local and remote user identifiers.\n                This token is encrypted using the requesting server's public key and needs to\n                be decrypted by the requesting server using its private key.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"localUser\" type=\"UserIdentifierType\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Information about the user on this Control Center instance.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"remoteUser\" type=\"UserIdentifierType\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Information about the user on another Control Center instance.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"authToken\" type=\"xs:string\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"DeactivateAuthTokenResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"status\" type=\"xs:boolean\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>    <!-- ========= Deactivate Remote Auth Token ============ -->\n    <xs:element name=\"DeactivateRemoteAuthTokenRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                Deactivates the authentication token for the given local and remote user identifiers.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"localUser\" type=\"UserIdentifierType\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Information about the user on this Control Center instance.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"remoteUser\" type=\"UserIdentifierType\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Information about the user on another Control Center instance.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"authToken\" type=\"xs:string\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"DeactivateRemoteAuthTokenResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"status\" type=\"xs:boolean\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>    <!-- ========= Get User Session ============ -->\n    <xs:element name=\"GetUserSessionRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                TODO\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"localUser\" type=\"UserIdentifierType\"/>\n                        <xs:element name=\"remoteUser\" type=\"UserIdentifierType\"/>\n                        <xs:element name=\"ipAddress\" type=\"xs:string\"/>\n                        <xs:element name=\"authToken\" type=\"xs:string\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"GetUserSessionResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"sessionUrl\" type=\"xs:anyURI\"/>\n                        <xs:element name=\"success\" type=\"xs:boolean\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>    <!-- ========= End User Session ============ -->\n    <xs:element name=\"EndUserSessionRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                Session id should be obtained from GetUserSession API.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"localUser\" type=\"UserIdentifierType\"/>\n                        <xs:element name=\"remoteUser\" type=\"UserIdentifierType\"/>\n                        <xs:element name=\"ipAddress\" type=\"xs:string\"/>\n                        <xs:element name=\"authToken\" type=\"xs:string\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"EndUserSessionResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"status\" type=\"xs:boolean\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>    <!-- ========= Is New Username Valid ============ -->\n    <xs:element name=\"IsNewUsernameValidRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                Says whether the given string can be used to as a new user's username (aka. login) in this Control Center instance.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"username\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Proposed username (aka login) for a new user.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"IsNewUsernameValidResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"valid\" type=\"xs:boolean\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    True, if the new username is valid;\n                                    false, otherwise.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>    <!-- ========= Is Password Valid ============ -->\n    <xs:element name=\"IsPasswordValidRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                Says whether the given string can be used as a password.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"username\" type=\"xs:string\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Username (aka login) for the user.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"password\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Proposed password for the user.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"serviceProvider\" type=\"xs:string\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Service provider for the user.\n                                    Password policies can be service provider-specific.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"account\" type=\"xs:string\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    account for the user.\n                                    Password policies can be account-specific.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"IsPasswordValidResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"valid\" type=\"xs:boolean\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    True, if the password is valid;\n                                    false, otherwise.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"reason\" type=\"xs:string\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Optional reason if password is not valid.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>    <!-- ========= DeleteUser ============ -->\n    <xs:element name=\"DeleteUserRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                Delete a user for a given user id.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"userLogin\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    User Login\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"DeleteUserResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"status\" type=\"xs:boolean\"/>\n                        <xs:element name=\"errorMessage\" type=\"ResponseStatusType\" minOccurs=\"0\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <!-- ========= ResetUserPassword ============ -->\n    <xs:element name=\"ResetUserPasswordRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                Reset a user's password for a given user id.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"userId\" type=\"xs:long\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    User Id\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"ResetUserPasswordResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"errorMessage\" type=\"ResponseStatusType\" minOccurs=\"0\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <!-- ========= Sim RMA ============ -->\n    <xs:element name=\"SimRmaExchangeRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                Request to exchange an activated SIM with another SIM. \n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"iccid\" type=\"xs:string\" />\n                        <xs:element name=\"exchangeSimIccid\" type=\"xs:string\" />\n                        <xs:element name=\"externalRmaId\" type=\"xs:string\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Optional customer RMA Id.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"SimRmaExchangeResponse\">\n        <xs:annotation>\n            <xs:documentation>\n                Response for SimRmaExchange API call.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"rmaId\" type=\"xs:string\" >\n                            <xs:annotation>\n                                <xs:documentation>Jasper RMA Id.</xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n                            <!-- ========= Create User ============ -->\n    <xs:element name=\"CreateUserRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                Creates a user with the given information.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"username\" type=\"xs:string\"/>\n                        <xs:element name=\"password\" type=\"xs:string\" minOccurs=\"0\"/>\n                        <xs:element name=\"operatorName\" type=\"xs:string\"/>\n                        <xs:element name=\"accountName\" type=\"xs:string\"/>\n                        <xs:element name=\"customerName\" type=\"xs:string\" minOccurs=\"0\"/>\n                        <xs:element name=\"contact\" type=\"ContactType\"/>\n                        <xs:element name=\"timezone\" type=\"xs:string\"/>\n                        <xs:element name=\"language\" type=\"xs:string\"/>\n                        <xs:element name=\"role\" type=\"xs:string\"/>\n                        <xs:element name=\"accountAuthToken\" type=\"xs:string\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Needed to create a user for the Single Sign-on account peering use case.\n                                    Do not include for standard users.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"peeredUser\" type=\"UserIdentifierType\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Needed to create a user for the Single Sign-on account peering use case.\n                                    This user account is created as a \"peer\" for a user account on a remote\n                                    Control Center instance.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"uuid\" type=\"xs:string\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    User Id Identifier for the SSO\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"ssoType\" type=\"xs:string\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    SSO Type for example OAUTHM2X\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"CreateUserResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"status\" type=\"xs:boolean\"/>\n                        <xs:element name=\"errorMessage\" type=\"ResponseStatusType\" minOccurs=\"0\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>    <!-- ========= Create Trial User and Account ============ -->\n    <xs:element name=\"CreateTrialUserAccountRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                Creates a trial user and an account with the given information.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"username\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Login name of the trial user to be created.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"password\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Password of the trial user to be created.\n                                    Because this is a clear-text password,\n                                    this API must be called over HTTPS to be secure.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"operator\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Name of the Jasper-powered operator\n                                    that will house this trial user.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"contact\" type=\"ContactType\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Contact information about the trial user.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"billingAddress\" type=\"AddressType\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Billing address for the trial user.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"shippingAddress\" type=\"AddressType\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Shipping address for the trial user.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"salesLeadData\" type=\"SalesLeadType\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Sales lead information.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"devKitType\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Valid values for the development kit type are as follows:\n                                    ATT_BENCHMARK, ATT_ERICSSON, ROGERS, KPN_BENCHMARK, TELCEL_BENCHMARK.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"timezone\" type=\"xs:string\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Timezone code, e.g. UTC, PST, GMT-08:00, etc.\n                                    See http://java.sun.com/javase/6/docs/api/java/util/TimeZone.html for details.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"language\" type=\"xs:string\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    ISO language code, e.g. \"en\" for English.\n                                    See http://www.loc.gov/standards/iso639-2/php/code_list.php for details.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"roleName\" type=\"xs:string\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                   We only support TRIALUSER and MBBACCOUNTADMIN Role right now\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"taxId\" type=\"xs:string\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Tax ID field for  Billing Account Number (BAN), which is used for provisioning the SIMs for the account.\n                                     Example : 631464690\n                                 </xs:documentation>\n                            </xs:annotation>\n                      </xs:element>\n                        <xs:element name=\"accountSegment\" type=\"xs:string\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    accountSegment -  use to identify the account as trial\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"uuid\" type=\"xs:string\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    User ID for Single Sign on flow\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"ssoType\" type=\"xs:string\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    SSO Type for example oauth_m2x\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"CreateTrialUserAccountResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"status\" type=\"xs:boolean\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    True, if a trial user was created;\n                                    false, otherwise.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"accountId\" type=\"xs:long\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Internal id of the account created for this request.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"accountName\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Name of the account created for this request.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"apiKey\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    The API key is used to authenticate API user along with username.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element><!-- ========= GetAccountPeerStatus ============ -->\n<xs:element name=\"GetAccountPeerStatusRequest\">\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"RequestType\">\n                <xs:sequence>\n                    <xs:element name=\"operator\" type=\"xs:string\"/>\n                    <xs:element name=\"account\" type=\"xs:string\"/>\n                    <xs:element name=\"remoteOperator\" type=\"xs:string\"/>\n                    <xs:element name=\"remoteAccount\" type=\"xs:string\"/>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n<xs:element name=\"GetAccountPeerStatusResponse\">\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"ResponseType\">\n                <xs:sequence>\n                    <xs:element name=\"status\" type=\"xs:long\"/>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n<!-- ========= SetAccountPeerStatus ============ -->\n<xs:element name=\"SetAccountPeerStatusRequest\">\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"RequestType\">\n                <xs:sequence>\n                    <xs:element name=\"operator\" type=\"xs:string\"/>\n                    <xs:element name=\"account\" type=\"xs:string\"/>\n                    <xs:element name=\"remoteOperator\" type=\"xs:string\"/>\n                    <xs:element name=\"remoteAccount\" type=\"xs:string\"/>\n                    <xs:element name=\"status\" type=\"xs:long\"/>\n                    <xs:element name=\"secretKey\" type=\"xs:string\"/>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n<xs:element name=\"SetAccountPeerStatusResponse\">\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"ResponseType\">\n                <xs:sequence>\n                    <xs:element name=\"success\" type=\"xs:boolean\"/>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n    <!-- ========= GetLinePayStatusByOpAcctId ============ -->\n    <xs:element name=\"GetLinePayStatusByOpAcctIdRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                Returns the Line Payment Status for a given operator account ID.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"operatorAccountId\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Operator Account ID of the account\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"GetLinePayStatusByOpAcctIdResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"linePaymentStatus\" type=\"xs:string\"/>\n                        <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <!-- ========= EditLinePayStatus ============ -->\n    <xs:element name=\"EditLinePayStatusRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                Edit the line payment status on a device.\n\n                If the request failed, a SOAP fault will be returned. Detailed reason about the failure\n                will be in the detail section of the fault.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"iccid\" type=\"xs:string\"/>\n                        <xs:element name=\"linePaymentStatus\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    The new Line Payment Status:\n                                    \"CURRENT\": Current\n                                    \"SUSPENDED\": Suspended\n                                    \"CANCELLED\": Cancelled\n                                    \"FINAL_CANCELLATION\": Final Cancellation\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"EditLinePayStatusResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"iccid\" type=\"xs:string\"/>\n                        <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <!-- ========= EditLinePayStatusPerAcct ============ -->\n    <xs:element name=\"EditLinePayStatusPerAcctRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                Edit the line payment status per operator account.\n\n                If the request failed, a SOAP fault will be returned. Detailed reason about the failure\n                will be in the detail section of the fault.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"operatorAccountId\" type=\"xs:string\"/>\n                        <xs:element name=\"linePaymentStatus\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    The new Line Payment Status:\n                                    \"CURRENT\": Current\n                                    \"SUSPENDED\": Suspended\n                                    \"CANCELLED\": Cancelled\n                                    \"FINAL_CANCELLATION\": Final Cancellation\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"EditLinePayStatusPerAcctResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"operatorAccountId\" type=\"xs:string\"/>\n                        <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <!-- ========= TransferTerminalAccountNoSimStatus ============ -->\n    <xs:element name=\"TransferTerminalAccountNoSimStatusRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                Transfers a device (terminal) to a different account.\n\n                If the request failed, a SOAP fault will be returned. Detailed reason about the failure\n                will be in the detail section of the fault.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"iccid\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Identifies the device to be transferred\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"msisdn\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    The MSISDN to assign to the device\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"accountid\" type=\"xs:long\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    The destination account for the device\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"ratePlan\" type=\"xs:string\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    New rate plan for the device; defaults to the account's default rate plan\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"communicationPlan\" type=\"xs:string\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    New communication plan for the device; defaults to the account's default communication plan\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                        <xs:element name=\"dateShipped\" type=\"xs:dateTime\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Date when the device was shipped; defaults to the current date\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"TransferTerminalAccountNoSimStatusResponse\">\n        <xs:annotation>\n            <xs:documentation>\n                Response for TransferTerminalAccountNoSimStatus API call.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"iccid\" type=\"xs:string\"/>\n                        <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n<!-- ========= GetSubscriberHistoryByMsisdn ============ -->\n<xs:element name=\"GetSubscriberHistoryByMsisdnRequest\">\n    <xs:annotation>\n        <xs:documentation>\n            Get all historical MSISDN associations for given MSISDN.\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"RequestType\">\n                <xs:sequence>\n                    <xs:element name=\"msisdn\" type=\"xs:string\"/>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n<xs:element name=\"GetSubscriberHistoryByMsisdnResponse\">\n<xs:complexType>\n    <xs:complexContent>\n        <xs:extension base=\"ResponseType\">\n            <xs:sequence>\n                <xs:element name=\"subscriber\" minOccurs=\"0\" maxOccurs=\"unbounded\">\n                    <xs:complexType>\n                        <xs:sequence>\n                            <xs:element name=\"acctName\" type=\"xs:string\"/>\n                            <xs:element name=\"operatorAccountId\" type=\"xs:string\"/>\n                            <xs:element name=\"taxId\" type=\"xs:string\"/>\n                            <xs:element name=\"iccid\" type=\"xs:string\"/>\n                            <xs:element name=\"imsi\" type=\"xs:string\"/>\n                            <xs:element name=\"msisdn\" type=\"xs:string\"/>\n                            <xs:element name=\"startDate\" type=\"xs:dateTime\"/>\n                            <xs:element name=\"endDate\" type=\"xs:dateTime\" minOccurs=\"0\" maxOccurs=\"1\"/>\n                        </xs:sequence>\n                    </xs:complexType>\n                </xs:element>\n            </xs:sequence>\n        </xs:extension>\n    </xs:complexContent>\n</xs:complexType>\n</xs:element>\n<!-- ========= PortOutMsisdn ============ -->\n<xs:element name=\"PortOutMsisdnRequest\">\n    <xs:annotation>\n        <xs:documentation>\n            Port out specified MSISDN.\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"RequestType\">\n                <xs:sequence>\n                    <xs:element name=\"msisdn\" type=\"xs:string\"/>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n<xs:element name=\"PortOutMsisdnResponse\">\n<xs:complexType>\n    <xs:complexContent>\n        <xs:extension base=\"ResponseType\">\n            <xs:sequence>\n                <xs:element name=\"msisdn\" type=\"xs:string\"/>\n                <xs:element name=\"status\" type=\"xs:string\"/>\n                <xs:element name=\"description\" type=\"xs:string\"/>\n            </xs:sequence>\n        </xs:extension>\n    </xs:complexContent>\n</xs:complexType>\n</xs:element>\n<xs:simpleType name=\"ProvisioningChangeType\">\n    <xs:annotation>\n        <xs:documentation><![CDATA[\n                The enum change type for provisioning changes. Each int value indicate a change type.\n                Each type maps to an action taken that creates an underlying sim provisioning action.\n                Commas (,) and asterisks (*) are not allowed in literal string target values:\n\n                3 - SIM Status:\n                    \"TEST_READY_NAME\": Test Ready,\n                    \"INVENTORY_NAME\": Inventory,\n                    \"TRIAL_NAME\": Trial,\n                    \"ACTIVATION_READY_NAME\": Activation Ready,\n                    \"ACTIVATED_NAME\": Activated,\n                    \"DEACTIVATED_NAME\": Deactivated,\n                    \"RETIRED_NAME\": Retired,\n                    \"PURGED_NAME\": Purged\n                12 - Commplan Change\n                16 - Transfer from Inventory account to Standard account\n                71 - Transfer between Standard accounts\n             ]]>\n        </xs:documentation>\n    </xs:annotation>\n    <xs:restriction base=\"xs:int\"/>\n</xs:simpleType>\n<!-- ========= GetProvisioningStatus  ============ -->\n<xs:element name=\"GetProvisioningStatusRequest\">\n<xs:annotation>\n    <xs:documentation>\n        Get the status of the network provisioning component for a previously issued\n        provisioning request determined by the change type provided\n\n        The result will be Completed/Pending/Failed based if the network provisioning succeeded or not.\n        If multiple provisioning requests have been issued this will return the last request\n        that matches a given change type.\n\n        This API will look back for the provided provisioning request type upto 5 days in the past\n        and return the status for the first one found.\n    </xs:documentation>\n</xs:annotation>\n<xs:complexType>\n    <xs:complexContent>\n        <xs:extension base=\"RequestType\">\n            <xs:sequence>\n                <xs:element name=\"iccid\" type=\"xs:string\"/>\n                <xs:element name=\"changeType\" type=\"ProvisioningChangeType\">\n                <xs:annotation>\n                    <xs:documentation>\n                        Change Type for the last provisioning request that the status is requested for.\n                    </xs:documentation>\n                </xs:annotation>\n                </xs:element>\n            </xs:sequence>\n            <xs:attribute name=\"accountId\" type=\"xs:long\">\n                <xs:annotation>\n                    <xs:documentation>\n                        Specifies the optional AccountId\n                    </xs:documentation>\n                </xs:annotation>\n            </xs:attribute>\n        </xs:extension>\n    </xs:complexContent>\n</xs:complexType>\n</xs:element>\n<xs:element name=\"GetProvisioningStatusResponse\">\n<xs:complexType>\n    <xs:complexContent>\n        <xs:extension base=\"ResponseType\">\n            <xs:sequence>\n                <xs:element name=\"status\">\n                    <xs:complexType>\n                        <xs:sequence>\n                            <xs:element name=\"value\" type=\"xs:string\"/>\n                            <xs:element name=\"timestamp\" type=\"xs:dateTime\"/>\n                            <xs:element name=\"failureReason\" type=\"xs:string\" minOccurs=\"0\"/>\n                        </xs:sequence>\n                    </xs:complexType>\n                </xs:element>\n                <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n            </xs:sequence>\n        </xs:extension>\n    </xs:complexContent>\n</xs:complexType>\n</xs:element>\n<xs:element name=\"MigrateSimRequest\">\n    <xs:annotation>\n        <xs:documentation>\n            Migrate a SIM from one account to another.\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"RequestType\">\n                <xs:sequence>\n                    <xs:element name=\"iccid\" type=\"xs:string\"/>\n                    <xs:element name=\"newServiceProvider\" type=\"xs:string\"/>\n                    <xs:element name=\"newAccountId\" type=\"xs:long\"/>\n                    <xs:element name=\"ratePlanId\" type=\"xs:long\" minOccurs=\"0\"/>\n                    <xs:element name=\"communicationPlanId\" type=\"xs:long\" minOccurs=\"0\"/>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n<xs:element name=\"MigrateSimResponse\">\n    <xs:annotation>\n        <xs:documentation>\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"ResponseType\">\n                <xs:sequence>\n                    <xs:element name=\"requestId\" type=\"xs:string\"/>\n                    <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n<xs:element name=\"GetSimMigrationStatusRequest\">\n    <xs:annotation>\n        <xs:documentation>\n            Gets the status of the migration of a SIM between accounts.\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"RequestType\">\n                <xs:sequence>\n                    <xs:element name=\"requestId\" type=\"xs:string\"/>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n<xs:element name=\"GetSimMigrationStatusResponse\">\n    <xs:annotation>\n        <xs:documentation>\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"ResponseType\">\n                <xs:sequence>\n                    <xs:element name=\"status\" type=\"xs:string\"/>\n                    <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n<xs:element name=\"CancelSimMigrationRequest\">\n    <xs:annotation>\n        <xs:documentation>\n            Cancels the migration of a SIM between accounts.\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"RequestType\">\n                <xs:sequence>\n                    <xs:element name=\"requestId\" type=\"xs:string\"/>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n<xs:element name=\"CancelSimMigrationResponse\">\n    <xs:annotation>\n        <xs:documentation>\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"ResponseType\">\n                <xs:sequence>\n                    <xs:element name=\"status\" type=\"xs:string\"/>\n                    <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n<xs:element name=\"TransferGlobalSimRequest\">\n    <xs:annotation>\n        <xs:documentation>\n                Transfers a single Global SIM to target Operator. Call only schedules the transfer\n                which in happens asynchronously.\n\n                If the request failed, a SOAP fault will be returned. Detailed reason about the failure\n                will be in the detail section of the fault. Error details are documented below:\n\n                1800101=Global Sim not found\n                1800102=Global Partner not found\n                1800103=Invalid globalSimTransferId in the request\n                1800104=Invalid transfer request. Primary ICCID hasn't been transferred to any partner\n                1800105=ICCID already has a global transfer pending\n                1800106=ICCID doesn't have any pending Global Transfer request\n                1800107=Global Alliance not found\n                1800108=Target operator doesn't exist\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"RequestType\">\n                <xs:sequence>\n                    <xs:element name=\"primaryIccid\" type=\"xs:string\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                Primary ICCID of the Global SIM\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                    <xs:element name=\"targetPartnerName\" type=\"xs:string\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                Target Partner name\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                    <xs:element name=\"globalAllianceName\" type=\"xs:string\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                Name of the global alliance\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                    <xs:element name=\"globalSimTransferType\" type=\"GlobalSimTransferType\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                STANDARD represents forward transfer for a Global SIM. REVERT represents reverse transfer for a Global SIM.\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                    <xs:element name=\"callbackNotificationURL\" type=\"xs:anyURI\" minOccurs=\"0\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                An URL to start sending the PUSH notifications to.\n\n                                This element is optional. If omitted, no PUSH notifications will be sent.\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n\n<xs:element name=\"TransferGlobalSimResponse\">\n    <xs:annotation>\n        <xs:documentation>\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"ResponseType\">\n                <xs:sequence>\n                    <xs:element name=\"globalSimTransferId\" type=\"xs:string\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                GlobalSimTransferId represents request Id of the transfer request\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                    <xs:element name=\"primaryIccid\" type=\"xs:string\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                Primary ICCID of the Global SIM\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                    <xs:element name=\"targetSimSubscriptionInfo\" type=\"GlobalSimSubscriptionInfoType\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                Target SIM subscription details\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n<xs:element name=\"CancelGlobalSimTransferRequest\">\n    <xs:annotation>\n        <xs:documentation>\n            Cancels the Global SIM transfer between operators. The request is cancelled immediately.\n\n            If the request failed, a SOAP fault will be returned. Detailed reason about the failure\n            will be in the detail section of the fault. Error details are documented below:\n\n            1800101=Global Sim not found\n            1800102=Global Partner not found\n            1800103=Invalid globalSimTransferId in the request\n            1800104=Invalid transfer request. ICCID has no COMPLETE transfer associated with it\n            1800105=ICCID already has a global transfer pending\n            1800106=ICCID doesn't have any pending Global Transfer request\n            1800107=Global Alliance not found\n            1800108=Target operator doesn't exist\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"RequestType\">\n                <xs:sequence>\n                    <xs:element name=\"primaryIccid\" type=\"xs:string\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                Primary ICCID of the Global SIM\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n\n<xs:element name=\"CancelGlobalSimTransferResponse\">\n    <xs:annotation>\n        <xs:documentation>\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"ResponseType\">\n                <xs:sequence>\n                    <xs:element name=\"primaryIccid\" type=\"xs:string\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                Primary ICCID of the Global SIM\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                    <xs:element name=\"status\" type=\"GlobalSimTransferStatusType\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                Status of the Global Sim Transfer\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n\n\n<xs:element name=\"GetGlobalSimTransferStatusRequest\">\n    <xs:annotation>\n        <xs:documentation>\n            Gets the status of the migration of a SIM between accounts.\n\n            If the request failed, a SOAP fault will be returned. Detailed reason about the failure\n            will be in the detail section of the fault. Error details are documented below:\n\n            1800101=Global Sim not found\n            1800102=Global Partner not found\n            1800103=Invalid globalSimTransferId in the request\n            1800104=Invalid transfer request. ICCID has no COMPLETE transfer associated with it\n            1800105=ICCID already has a global transfer pending\n            1800106=ICCID doesn't have any pending Global Transfer request\n            1800107=Global Alliance not found\n            1800108=Target operator doesn't exist\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"RequestType\">\n                <xs:sequence>\n                    <xs:element name=\"primaryIccid\" type=\"xs:string\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                Primary ICCID of the Global SIM\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n\n<xs:element name=\"GetGlobalSimTransferStatusResponse\">\n    <xs:annotation>\n        <xs:documentation>\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"ResponseType\">\n                <xs:sequence>\n                    <xs:element name=\"primaryIccid\" type=\"xs:string\" >\n                        <xs:annotation>\n                            <xs:documentation>\n                                Primary ICCID of the Global SIM\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                    <xs:element name=\"targetPartnerName\" type=\"xs:string\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                Target Partner name\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                    <xs:element name=\"globalAllianceName\" type=\"xs:string\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                Name of the global alliance\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                    <xs:element name=\"globalSimTransferType\" type=\"GlobalSimTransferType\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                STANDARD represents forward transfer for a Global SIM. REVERT represents reverse transfer for a Global SIM.\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                    <xs:element name=\"status\" type=\"GlobalSimTransferStatusType\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                Status of the Global Sim Transfer\n  