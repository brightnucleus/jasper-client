element>\n<xs:element name=\"AddTerminalResponse\">\n<xs:complexType>\n    <xs:complexContent>\n        <xs:extension base=\"ResponseType\">\n            <xs:sequence>\n                <xs:element name=\"AddTerminalStatusResponse\" minOccurs=\"1\">\n                    <xs:complexType>\n                        <xs:sequence>\n                            <xs:element name=\"addTerminalStatus\" type=\"SimTransferResponseType\"/>\n                            <xs:element name=\"newSimId\" type=\"xs:string\"/>\n                            <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n                        </xs:sequence>\n                    </xs:complexType>\n                </xs:element>\n            </xs:sequence>\n        </xs:extension>\n    </xs:complexContent>\n</xs:complexType>\n</xs:element>\n<!-- ========= DeactivateTerminal ============ -->\n<xs:element name=\"DeactivateTerminalRequest\">\n    <xs:annotation>\n        <xs:documentation>\n            Mark a SIM as non-live\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"RequestType\">\n                <xs:sequence>\n                    <xs:element name=\"DeactivateTerminal\" minOccurs=\"1\">\n                        <xs:complexType>\n                            <xs:sequence>\n                                <xs:element name=\"simId\" type=\"xs:long\"/>\n                                <xs:element name=\"iccid\" type=\"xs:string\"/>\n                            </xs:sequence>\n                        </xs:complexType>\n                    </xs:element>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n<xs:element name=\"DeactivateTerminalResponse\">\n<xs:complexType>\n    <xs:complexContent>\n        <xs:extension base=\"ResponseType\">\n            <xs:sequence>\n                <xs:element name=\"DeactivateTerminalSta