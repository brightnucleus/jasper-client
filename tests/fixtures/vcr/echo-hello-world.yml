s:complexType>\n</xs:element>\n<!-- ========= AddCustomSubscriberCharge =========-->\n\n<xs:element name=\"AddCustomSubscriberChargeRequest\">\n<xs:annotation>\n    <xs:documentation>\n        add charges or credits to a specific SIM.\n    </xs:documentation>\n</xs:annotation>\n<xs:complexType>\n    <xs:complexContent>\n        <xs:extension base=\"RequestType\">\n            <xs:sequence>\n                <xs:element name=\"iccid\" type=\"xs:string\"/>\n                <xs:element name=\"chargetype\" type=\"xs:string\">\n                    <xs:annotation>\n                        <xs:documentation>\n                            Charge Types:\n                            \"TRIAL_FEE\": Trial,\n                            \"CUSTOMER_BOUNTY\": Bounty,\n                            \"TRIALFEE_CREDIT\": returns a vehicle before they consume any of the trial\n                        </xs:documentation>\n                    </xs:annotation>\n                </xs:element>\n                <xs:element name=\"SocOrderID\" type=\"xs:string\" minOccurs=\"0\"/>\n                <xs:element name=\"SessionID\" type=\"xs:string\" minOccurs=\"0\"/>\n                <xs:element name=\"SocCode\" type=\"xs:string\" minOccurs=\"0\"/>\n                <xs:element name=\"TLGBan\" type=\"xs:string\" minOccurs=\"0\"/>\n                <xs:element name=\"PlanActivationDate\" type=\"xs:dateTime\" minOccurs=\"0\"/>\n            </xs:sequence>\n        </xs:extension>\n    </xs:complexContent>\n</xs:complexType>\n</xs:element>\n<xs:element name=\"AddCustomSubscriberChargeResponse\">\n<xs:annotation>\n    <xs:documentation>\n        Response for Add Custom Subscriber Charge API call\n    </xs:documentation>\n</xs:annotation>\n<xs:complexType>\n    <xs:complexContent>\n        <xs:extension base=\"ResponseType\">\n            <xs:sequence>\n                <xs:element name=\"iccid\" type=\"xs:string\" minOccurs=\"0\"/>\n                <xs:element name=\"chargetype\" type=\"xs:string\" minOccurs=\"0\"/>\n                <xs:element name=\"status\" type=\"xs:string\">\n                    <xs:annotation>\n                        <xs:documentation>\n                            Status of the request. Success or Failure.\n                        </xs:documentation>\n                    </xs:annotation>\n                </xs:element>\n            </xs:sequence>\n        </xs:extension>\n    </xs:complexContent>\n</xs:complexType>\n</xs:element>\n<!-- ========= ATTBountyEventNotification =========-->\n\n<xs:element name=\"ATTBountyEventNotificationRequest\">\n    <xs:annotation>\n        <xs:documentation>\n            API that ATT will notify Jasper (via APIs) on relevant plan purchases, cancellations, updates etc.\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"RequestType\">\n                <xs:sequence>\n                    <xs:element name=\"iccid\" type=\"xs:string\"/>\n                    <xs:element name=\"action\" type=\"xs:int\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                0 = New Consumer Notification\n                                1 = Add SOC\n                                2 = Expire SOC\n                                3 = Cancel SOC\n                                4 = Update SOC\n                                5 = Activate SOC\n                                6 = Chargeback\n                                7 = SIM Replacement\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                    <xs:element name=\"socType\" type=\"xs:int\" minOccurs=\"0\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                0 = MRC Plan\n                                1 = Multi Month Session\n                                2 = Auto Renew Session\n                                3 = One time Session\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                    <xs:element name=\"tlgban\" type=\"xs:string\" minOccurs=\"0\"/>\n                    <xs:element name=\"SocOrderId\" type=\"xs:string\" minOccurs=\"0\"/>\n                    <xs:element name=\"SocCode\" type=\"xs:string\" minOccurs=\"0\"/>\n                    <xs:element name=\"sessionId\" type=\"xs:string\" minOccurs=\"0\"/>\n                    <xs:element name=\"startDate\" type=\"xs:string\" minOccurs=\"0\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                Retail Plan Start Date\n                                Date format: YYYYMMDD\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                    <xs:element name=\"autoRenewStatus\" type=\"xs:boolean\" minOccurs=\"0\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                auto renew status: true/false\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                    <xs:element name=\"replacementIccid\" type=\"xs:string\" minOccurs=\"0\"/>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n\n<xs:element name=\"ATTBountyEventNotificationResponse\">\n<xs:annotation>\n    <xs:documentation>\n        Response for ATT Retail Plan Bounty Update call\n    </xs:documentation>\n</xs:annotation>\n<xs:complexType>\n    <xs:complexContent>\n        <xs:extension base=\"ResponseType\">\n            <xs:sequence>\n                <xs:element name=\"iccid\" type=\"xs:string\" minOccurs=\"0\"/>\n                <xs:element name=\"action\" type=\"xs:int\" minOccurs=\"0\"/>\n                <xs:element name=\"status\" type=\"xs:string\">\n                    <xs:annotation>\n                        <xs:documentation>\n                            Status of the request. Success or Failure.\n                        </xs:documentation>\n                    </xs:annotation>\n                </xs:element>\n            </xs:sequence>\n        </xs:extension>\n    </xs:complexContent>\n</xs:complexType>\n</xs:element>\n    <!-- ========= HLRCallbackStatus ============ -->\n    <xs:element name=\"HLRCallbackStatusRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                Callback webservice provided by Jasper for HLR or vendor to send status back for async HLR APIs.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"channelTransactionId\" type=\"xs:string\"/>\n                        <xs:element name=\"functionId\" type=\"xs:string\" minOccurs=\"0\"/>\n                        <xs:element name=\"requestorChannelId\" type=\"xs:string\" minOccurs=\"0\"/>\n                        <xs:element name=\"requesortUserId\" type=\"xs:string\" minOccurs=\"0\"/>\n                        <xs:element name=\"imsi\" type=\"xs:string\" minOccurs=\"0\"/>\n                        <xs:element name=\"msisdn\" type=\"xs:string\"  minOccurs=\"0\"/>\n                        <xs:element name=\"errorCode\" type=\"xs:string\"/>\n                        <xs:element name=\"errorMessage\" type=\"xs:string\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"HLRCallbackStatusResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"status\" type=\"xs:string\"/>\n                        <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n<!-- ========= UpdateOrderStatus ============-->\n<xs:element name=\"UpdateOrderStatusRequest\">\n    <xs:annotation>\n        <xs:documentation>\n            Updates the status of Sim Order\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"RequestType\">\n                <xs:sequence>\n                    <xs:element name=\"orderId\" type=\"xs:long\"/>\n                    <xs:element name=\"orderStatus\" type=\"xs:string\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                Order Status:\n                                \"NEW\": New,\n                                \"IN_PROGRESS\": In Progress,\n                                \"READY_FOR_APPROVAL\": Ready for Approval,\n                                \"DENIED\": Denied\n                                \"APPROVED\": Approved\n                                \"3PLACCEPTED\": Third party logistics accepted,\n                                \"3PLREJECTED\": Third party logistics rejected,\n                                \"SHIPPED\": Shipped,\n                                \"PARTIALLY_SHIPPED\": Partially Shipped,\n                                \"COMPLETED\": Completed\n                                \"CANCELLED\": Cancelled\n                                \"ON_HOLD\": On Hold\n                            </xs:documentation>\n                        </xs:annotation>\n                    </xs:element>\n                    <xs:element name=\"statusUpdateNote\" minOccurs=\"0\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                These notes only appear in the SIM Order audit trail. This DOES NOT update the Notes field of the SIM Order. Limited to 500 characters.\n                            </xs:documentation>\n                        </xs:annotation>\n                        <xs:simpleType><xs:restriction base=\"xs:string\"><xs:maxLength value=\"500\" /></xs:restriction></xs:simpleType>\n                    </xs:element>\n                    <xs:element name=\"shippingTrackingNumber\" minOccurs=\"0\" maxOccurs=\"1\">\n                        <xs:annotation>\n                            <xs:documentation>\n                                Changes appear in the SIM Order audit trail. Updates the Shipping Tracking Number field of the SIM Order. Limited to 200 characters.\n                            </xs:documentation>\n                        </xs:annotation>\n                        <xs:simpleType><xs:restriction base=\"xs:string\"><xs:maxLength value=\"200\" /></xs:restriction></xs:simpleType>\n                    </xs:element>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n<xs:element name=\"UpdateOrderStatusResponse\">\n<xs:complexType>\n    <xs:complexContent>\n        <xs:extension base=\"ResponseType\">\n            <xs:sequence>\n                <xs:element name=\"status\" type=\"xs:string\">\n                    <xs:annotation>\n                        <xs:documentation>\n                            Reponse Status: SUCCESS, FAILURE\n                        </xs:documentation>\n                    </xs:annotation>\n                </xs:element>\n                <xs:element name=\"statusReason\" type=\"xs:string\">\n                    <xs:annotation>\n                        <xs:documentation>\n                            Reponse Status Reasons:\n                            \"SUCCESS\": Success,\n                            \"FAILURE_MISSING_ORDER_ID\": Order id is a mandatory field,\n                            \"FAILURE_MISSING_ORDER_STATUS\": Order status is a mandatory field,\n                            \"FAILURE_INVALID_ORDER_ID\": Invalid order id,\n                            \"FAILURE_INVALID_ORDER_STATUS\": Given state is not valid,\n                            \"FAILURE_NOTES_TOO_LONG\": Status Update notes has too many characters,\n                            \"FAILURE_CANNOT_CHANGE_STATUS\": The new state is not allowed for this order,\n                            \"FAILURE\": General failure,\n                            \"RESTRICT_PRIVILEGE\":User don't have the privilege to change order status\n                        </xs:documentation>\n                    </xs:annotation>\n                </xs:element>\n                <xs:element name=\"currentOrderStatus\" minOccurs=\"0\" maxOccurs=\"1\" type=\"xs:string\">\n                    <xs:annotation>\n                        <xs:documentation>\n                            Order current status.\n                        </xs:documentation>\n                    </xs:annotation>\n                </xs:element>\n                <xs:element name=\"requestedTargetOrderStatus\" minOccurs=\"0\" maxOccurs=\"1\" type=\"xs:string\">\n                    <xs:annotation>\n                        <xs:documentation>\n                            Order new/target status.\n                        </xs:documentation>\n                    </xs:annotation>\n                </xs:element>\n            </xs:sequence>\n        </xs:extension>\n    </xs:complexContent>\n</xs:complexType>\n</xs:element><!-- ========= UpdateMsisdn ============-->\n<xs:element name=\"UpdateMsisdnRequest\">\n    <xs:annotation>\n        <xs:documentation>\n            Updates the MSISDN to SIM\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"RequestType\">\n                <xs:sequence>\n    