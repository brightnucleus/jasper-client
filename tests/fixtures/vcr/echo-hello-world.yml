          <xs:annotation>\n                                <xs:documentation>\n                                    Name of the account\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"GetAccountIdByAcctNameResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"accountId\" type=\"xs:long\"/>\n                        <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <!-- ========= GetAccountIdByOpAcctId ============ -->\n    <xs:element name=\"GetAccountIdByOpAcctIdRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                Returns the account ID for a given operator account ID.\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"operatorAccountId\" type=\"xs:string\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    Operator Account ID of the account\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"GetAccountIdByOpAcctIdResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"accountId\" type=\"xs:long\"/>\n                        <xs:any processContents=\"lax\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <!-- ========= GetAccounts ============ -->\n    <xs:element name=\"GetAccountsRequest\">\n        <xs:annotation>\n            <xs:documentation>\n                Get list of Accounts\n            </xs:documentation>\n        </xs:annotation>\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"RequestType\">\n                    <xs:sequence>\n                        <xs:element name=\"pageNumber\" type=\"xs:int\" minOccurs=\"0\">\n                            <xs:annotation>\n                                <xs:documentation>\n                                    We strongly recommend passing the pageNumber in the request. Then the results will be\n                                    paginated and totalPages will be returned in the response.\n                                    Otherwise, only the first 1000 results will be returned, and totalPages will have a value of -1\n                                    in the response.\n                                </xs:documentation>\n                            </xs:annotation>\n                        </xs:element>\n                    </xs:sequence>\n                </xs:extension>\n            </xs:complexContent>\n        </xs:complexType>\n    </xs:element>\n    <xs:element name=\"GetAccountsResponse\">\n        <xs:complexType>\n            <xs:complexContent>\n                <xs:extension base=\"ResponseType\">\n                    <xs:sequence>\n                        <xs:element name=\"accountIds\"