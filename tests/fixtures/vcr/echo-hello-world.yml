licy value.\n                   </xs:documentation>\n               </xs:annotation>\n               <xs:restriction base=\"xs:string\">\n               </xs:restriction>\n           </xs:simpleType>\n       </xs:element>\n   </xs:sequence>\n</xs:complexType>\n\n\n<!-- ========= GetSubscriberPolicy =========-->\n<xs:element name=\"GetSubscriberPolicyDetailsRequest\">\n    <xs:annotation>\n        <xs:documentation>\n            allow a Customer to query a pcrf subscriber policy details\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"RequestType\">\n                <xs:sequence>\n                    <xs:element name=\"iccid\" type=\"xs:string\"/>\n                 </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n<xs:element name=\"GetSubscriberPolicyDetailsResponse\">\n<xs:complexType>\n    <xs:complexContent>\n        <xs:extension base=\"ResponseType\">\n            <xs:sequence>\n                <xs:element name=\"iccid\" type=\"xs:string\"/>\n                <xs:element name=\"policy\" type=\"xs:string\"/>\n            </xs:sequence>\n        </xs:extension>\n    </xs:complexContent>\n</xs:complexType>\n</xs:element>\n<!-- ========= GetSessionInfo ============ -->\n<xs:element name=\"GetPolicyQuotaInfoRequest\">\n    <xs:annotation>\n        <xs:documentation>\n            Get the policy quota information from PCRF.\n        </xs:documentation>\n    </xs:annotation>\n    <xs:complexType>\n        <xs:complexContent>\n            <xs:extension base=\"RequestType\">\n                <xs:sequence>\n                    <xs:element name=\"imsi\" type=\"xs:string\" minOccurs=\"1\" maxOccurs=\"1\"/>\n                </xs:sequence>\n            </xs:extension>\n        </xs:complexContent>\n    </xs:complexType>\n</xs:element>\n<xs:element name=\"GetPolicyQuotaInfoResponse\">\n<xs:complexType>\n    <xs:complexContent>\n  